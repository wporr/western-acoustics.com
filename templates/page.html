{% import "macros/head.html" as headmacros -%}

<!DOCTYPE html>
<html lang="en-US">

<script type="text/javascript" src="{{ 'js/carousel.js' }}"></script>

<title>{%- block title %}{{ page.title }}{% endblock title -%}</title>

{{ headmacros::head(config=page) }}

<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path="rss.xml") }}">

{%- if page.extra.favicon %}
<link rel="shortcut icon" type="{{ section.extra.favicon_mimetype | default(value="image/x-icon") }}" href="{{ section.extra.favicon | safe }}">
{% endif -%}

<header>
  <div class="title"><a href="/">{{ page.title }}</a></div>
  <hr class="hr-thin">
  <div class="nav">
    <a href="{{ get_url(path='/') }}">Home</a>
    <a href="{{ get_url(path='/loudspeakers') }}">Loudspeakers</a>
    <a href="{{ get_url(path='/publications') }}">Publications</a>
  </div>
</header>

<div class="panels">
  <div class="panel">
    <div class="content">
      {{ page.content | safe }}

  </div>
</div>
</div>
